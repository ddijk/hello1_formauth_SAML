<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <title>Facelets Hello Greeting</title>
  </h:head>
  <h:body>

    <h:form>
      <h:graphicImage url="duke.waving.gif" alt="Duke waving his hand"/>
      <h2>Hello, my name is Duke. What's yours?</h2>
      <h:inputText id="username"
                   title="My name is: "
                   value="#{hello.name}"
                   required="true"
                   requiredMessage="Error: A name is required."
                   maxlength="25" />
      <p></p>
      <h:commandButton id="submit" value="Submit" action="response" />
      <h:commandButton id="reset" value="Reset" type="reset" />
    </h:form>
    <div class="messagecolor">
      <h:messages showSummary="true"
                  showDetail="false"
                  errorStyle="color: #d20005"
                  infoStyle="color: blue"/>
    </div>

    <h2>naam : #{prinicpalBean.naam} </h2>
    <h2>Principals</h2>
    <ui:repeat var="r" value="#{prinicpalBean.principals}">
      <h2>#{r}</h2>
    </ui:repeat>
    <h2>rol: #{prinicpalBean.rol}</h2>
    <h2>Private Creds</h2>
    <ui:repeat var="r" value="#{prinicpalBean.privCreds}">
      <h2>#{r}</h2>
    </ui:repeat>

    <h1>RegioCode is #{prinicpalBean.regioCode}</h1>
  </h:body>
</html>
